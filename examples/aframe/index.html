<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Patient 1</title>
     <script src="aframe.js"></script>
     <script src="aframe-keyboard-controls.js"></script>
     <script src="line-drawer.js"></script>
     <script src="../../bundle.js"></script>
     <script src="aframe-extra.js"></script>

     <link rel="icon" type="image/png" href="img/brain.png">
     <link type="text/css" href="aframe.css" rel="stylesheet">
  </head>

  <body>
    <div id="load"></div>
      <div id="contents">
      <a-scene proxy-controls="debug: true; enableOverlay: true;">
      <a-entity camera position="0 1 10" look-controls keyboard-controls="cameraUse: true" >
      <a-cursor color="#2E3A87"></a-cursor>
      </a-entity>

     

      <a-entity text="text: Patient ID: 562313; size: 0.3;" position="-6 -5 0"
      material="color:white" >
      </a-entity> 



      <a-entity id="parent" keyboard-controls="cameraUse: false" position="-1 0 0 "> 

        <a-entity id="para1" obj-model="obj: url(./assets/brain2/cerebrum.obj); mtl:url(./assets/brain2/cerebrum.obj.mtl)" 
        visibile="false"
        position="-3 0 0"
        rotation="0 0 0">

        </a-entity>
      
        <a-entity obj-model="obj: url(./assets/brain2/cc1.obj); mtl:url(./assets/brain2/cc1.obj.mtl);"
        rotation="0 0 0"
        position="-3 0 0">
        </a-entity>
      
        <a-entity obj-model="obj: url(./assets/brain2/CC2.obj); mtl:url(./assets/brain2/CC2.obj.mtl)"
        rotation="0 0 0"
        position="-3 0 0">
        </a-entity>
      
        <a-entity obj-model="obj: url(./assets/brain2/cerebellum.obj); mtl:url(./assets/brain2/cerebellum.obj.mtl)"
        rotation="0 0 0"
        position="-3 0 0">
        </a-entity>
     
       <a-entity obj-model="obj: url(./assets/brain2/fornix.obj); mtl:url(./assets/brain2/fornix.obj.mtl)"
       rotation="0 0 0"
       position="-3 0 0">
       </a-entity>
      
       <a-entity obj-model="obj: url(./assets/brain2/pituitary.obj); mtl:url(./assets/brain2/pituitary.obj.mtl)"
       rotation="0 0 0"
       position="-3 0 0">
       </a-entity>

       <a-entity obj-model="obj: url(./assets/brain2/pons.obj); mtl:url(./assets/brain2/pons.obj.mtl)"
       rotation="0 0 0"
       position="-3 0 0">
       </a-entity>

       <a-entity obj-model="obj: url(./assets/brain2/thalamus.obj); mtl:url(./assets/brain2/thalamus.obj.mtl)" 
       rotation="0 0 0"
       position="-3 0 0">
       </a-entity>
      </a-entity>

      <a-sky color="black"></a-sky>


      <!--Lighting-->     
      <a-light type="ambient" color="white"></a-light>
    

      <!--axis -->
     
        <a-cylinder id="xaxis"  position="0 0 0" radius="0.01" color="red" 
        scale="1 15 1" rotation="0 0 90" visible="true"></a-cylinder>
        <a-cylinder  id="zaxis" position="0 0 0" radius="0.01" color="green" 
        scale="1 15 1" rotation="90 0 0" visible="true"></a-cylinder>
        <a-cylinder id="yaxis" position="0 0 0" radius="0.01" color="blue" 
        scale="1 15 1" rotation="0 90 0" visible="true"></a-cylinder>
     
      <!--grid-->
      <a-entity id="zgrid">
        <a-entity geometry="primitive:plane;width:10;height:10" rotation="-90 0 0" material="src:url(assets/img/green_grid.png); repeat:1 2; transparent: true;"
        visible="true"></a-entity>
        <a-entity geometry="primitive:plane;width:10;height:10" rotation="90 0 0" material="src:url(assets/img/green_grid.png); repeat:1 2; transparent: true;"
        visible="true"></a-entity>
      </a-entity>

      <a-entity id="xgrid">
        <a-entity geometry="primitive:plane;width:10;height:10" rotation="0 -180 0"  material="src:url(assets/img/red_grid.png); repeat:1 2; transparent: true;"
        visible="true"></a-entity>
        <a-entity geometry="primitive:plane;width:10;height:10" rotation="0 0 0"  material="src:url(assets/img/red_grid.png); repeat:1 2; transparent: true;"
        visible="true"></a-entity>
     </a-entity>

     <a-entity id="ygrid" >
        <a-entity geometry="primitive:plane;width:10;height:10" rotation="0 90 0"  material="src:url(assets/img/blue_grid.png); repeat:1 2; transparent: true;"
        visible="true"></a-entity>
        <a-entity geometry="primitive:plane;width:10;height:10" rotation="0 -90 0"  material="src:url(assets/img/blue_grid.png); repeat:1 2; transparent: true;"
        visible="true"></a-entity>
      </a-entity>

      </a-scene>
    </div>
    <script src="aframebrowser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  </body>
</html>
